<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de Consultation</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-layout">
        
            <div class="text-center my-4">
                <h1>Les offres actuelles</h1>
                <p>Les routes vont partout ! Littéralement. Profitez de milliers de destinations.</p>
            </div>
        <div class="row">
            <!-- Filtre à gauche -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Filtrer</h5>
                        <div class="form-group">
                            <label for="priceRange">Prix par Jour (DT)</label>
                            <input type="range" class="form-control-range" id="priceRange" min="150" max="300" [(ngModel)]="price">
                            <span>{{ price }}</span>

                        </div>
                        <div class="form-group">
                            <label for="depart">Model</label>
                            <input type="text" class="form-control" id="depart">
                        </div>
                        
                        <div class="form-group">
                            <label for="date">Date</label>
                            <input type="date" class="form-control" id="date">
                        </div>
                        <button class="btn btn-primary">Filtrer</button>
                    </div>
                </div>
            </div>
            <!-- Contenu principal -->
            <div class="col-md-9">
                <div class="row">
                    <div class="col-md-6" *ngFor="let i of offerLocations">
                        <div class="container mt-6">
                            <div class="card">
                                <div class="row g-0">
                                    <div class="col-md-4">
                                        <img [src]="i.id" class="img-fluid rounded-start" alt="Model Image">
                                    </div>
                                    <div class="col-md-8">
                                        <div class="card-body">
                                            <h5 class="card-title">{{i.id}}</h5>
                                            <p class="card-text">{{i.description}}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
