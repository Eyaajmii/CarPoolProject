<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Voyage</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Concernant votre trajet</h2>
        <form [formGroup]="locationForm" (submit)="ajouterOffer()">
            <div class="form-group">
                <label for="start">D'où partez-vous?</label>
                <input type="text" class="form-control" formControlName="start"  placeholder="Exemple:lafayette">
            </div>
            <div class="form-group">
                <label for="destination">Où allez-vous?</label>
                <input type="text" class="form-control" formControlName="destination"  placeholder="Exemple:charguia2">
            </div>
            <div class="form-group">
                <label for="datetime">Date et horaire</label>
                <input type="datetime-local" class="form-control"  formControlName="datetime">
            </div>
            <button type="submit" class="btn btn-primary">Suivant</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
