

<div class="visibleContainer">
    <div class="container mt-5">
        <h2 class="text-center">Concernant votre trajet</h2>
        <form [formGroup]="trajetForm" (submit)="ajouterTrajet()">
            <div class="form-group">
                <label for="start">D'où partez-vous?</label>

                <input type="text" class="form-control" formControlName="start" placeholder="Exemple:lafayette">
                <div *ngIf="isDepartVide()" class="alert alert-danger">
                    le Depart est obligatoire
                </div>
            </div>
            
            <div class="form-group">
                <label for="destination">Où allez-vous?</label>
                <input type="text" class="form-control" formControlName="destination" placeholder="Exemple:charguia">
                <div *ngIf="isDestinationVide()" class="alert alert-danger">
                    le Destination est obligatoire
                </div>
            </div>
            <div class="form-group">
                <label for="idFormateur">vehicule</label>
                <div class="">
                    <select id="idVoiture" formControlName="vehicule_id" class="form-control">
                        <option value="">choose vehicule</option>
                        <option [value]="i.idFormateur" *ngFor="let i of vehicule">
                            {{i.modele}}
                        </option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label>Prix</label>
                <input type="number" class="form-control" formControlName="prix">
                <div *ngIf="isValidprix()" class="alert alert-danger">
                    Le prix doit etre superieur a 0
                </div>
            </div>
            <div class="form-group">
                <label>Nombre de place</label>
                <input type="number" class="form-control" formControlName="nbPlace">
                <div *ngIf="isValidnbPlace()" class="alert alert-danger">
                    Le nombre de place doit etre entre 1 et 7
                </div>
            </div>
            <div class="form-group">
                <label for="datetime">Date et horaire</label>
                <input type="datetime-local" class="form-control" formControlName="datetime">
                <div *ngIf="isDateVide()" class="alert alert-danger">
                    le date est obligatoire
                </div>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="trajetForm.invalid">Ajouter</button>
        </form>
    </div>
</div>
